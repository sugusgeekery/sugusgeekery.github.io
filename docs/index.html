<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>摄像头拍照</title>
  <style type="text/css">
  	html, body {
  		margin: 0;
  		padding: 0;
  		background: #FFFFFF;
  		color: #B1B1B1;
  		font-size: 16px;
  	}
  </style>
</head>
<body>
  <video id="video" controls >
	  <!-- <source src="https://www.flexclip.com/media/pages/video/home-banner-video.mp4" type="video/mp4"></source> -->
	  <!-- <source src="myvideo.ogv" type="video/ogg"></source>
	  <source src="myvideo.webm" type="video/webm"></source>
	  <object width="" height="" type="application/x-shockwave-flash" data="myvideo.swf">
		<param name="movie" value="myvideo.swf" />
		<param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
	  </object>
	  当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a> -->
  </video>
  <div>
    <button id="capture">拍照</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
	
    //访问用户媒体设备的兼容方法
    function getUserMedia(constraints, success, error) {
      if (navigator.mediaDevices.getUserMedia) {
        //最新的标准API
        navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
      } else if (navigator.webkitGetUserMedia) {
        //webkit核心浏览器
        navigator.webkitGetUserMedia(constraints,success, error)
      } else if (navigator.mozGetUserMedia) {
        //firfox浏览器
        navigator.mozGetUserMedia(constraints, success, error);
      } else if (navigator.getUserMedia) {
        //旧版API
        navigator.getUserMedia(constraints, success, error);
      }
    }

	
	let width = window.innerWidth;
	let height = window.innerHeight;
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
	video.width = canvas.width = width;
	video.height = canvas.height = height;
	

    function success(stream) {
      //兼容webkit核心浏览器
      let CompatibleURL = window.URL || window.webkitURL;
      //将视频流设置为video元素的源
      console.log(stream);

      //video.src = CompatibleURL.createObjectURL(stream);
      video.srcObject = stream;
      video.play();
	  context.drawImage(video, 0, 0, width, height);
    }

    function error(error) {
      console.log(`访问用户媒体设备失败${error.name}, ${error.message}`);
    }

    

    document.getElementById('capture').addEventListener('click', function () {
      context.drawImage(video, 0, 0, width, height);      
    })
	
	window.onload = function() {
		if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
		  //调用用户媒体设备, 访问摄像头
		  getUserMedia({video : {width: width, height: height}}, success, error);
		} else {
		  alert('不支持访问用户媒体');
		}
		// video.src = "https://www.flexclip.com/media/pages/video/home-banner-video.mp4";
		// video.onload = function(e) {
		// 	console.log(e)
		// 	video.play();
		// }
		
	}
  </script>
</body>
</html>
