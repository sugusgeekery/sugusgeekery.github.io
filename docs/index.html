<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>摄像头拍照</title>
  <style type="text/css">
  	html, body {
  		margin: 0;
  		padding: 0;
  		background: #FFFFFF;
  		color: #B1B1B1;
  		font-size: 16px;
  	}
  </style>
</head>
<body>
  <video id="video" controls style="position:relative;top:0;left:0;width: 100%; height: 100%;">
	  <!-- <source src="https://www.flexclip.com/media/pages/video/home-banner-video.mp4" type="video/mp4"></source> -->
	  <!-- <source src="myvideo.ogv" type="video/ogg"></source>
	  <source src="myvideo.webm" type="video/webm"></source>
	  <object width="" height="" type="application/x-shockwave-flash" data="myvideo.swf">
		<param name="movie" value="myvideo.swf" />
		<param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
	  </object>
	  当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a> -->
  </video>
  <div>
    <button id="capture">拍照</button>
  </div>
  <canvas id="canvas"></canvas>
  <img id="img" alt="222" style="width: 100%;">
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
	
    //访问用户媒体设备的兼容方法
    function getUserMedia(constraints, success, error) {
      if (navigator.mediaDevices.getUserMedia) {
        //最新的标准API
        navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
      } else if (navigator.webkitGetUserMedia) {
        //webkit核心浏览器
        navigator.webkitGetUserMedia(constraints,success, error)
      } else if (navigator.mozGetUserMedia) {
        //firfox浏览器
        navigator.mozGetUserMedia(constraints, success, error);
      } else if (navigator.getUserMedia) {
        //旧版API
        navigator.getUserMedia(constraints, success, error);
      }
    }
	
	function getQueryVariable(variable) {
	   var query = window.location.search.substring(1);
	   var vars = query.split("&");
	   for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == variable){
			   return pair[1];
			}
	   }
	   return(false);
	}

	
	let width = window.innerWidth;
	let height = window.innerHeight;
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
	let img = document.getElementById('img');
    let context = canvas.getContext('2d');
	let userId = "";
	img.width = video.width = canvas.width = width;
	img.height = video.height = canvas.height = height;
	

    function success(stream) {
      //兼容webkit核心浏览器
      let CompatibleURL = window.URL || window.webkitURL;
      //将视频流设置为video元素的源
      console.log(stream);

      //video.src = CompatibleURL.createObjectURL(stream);
      video.srcObject = stream;
      video.play();
    }

    function error(error) {
      console.log(`访问用户媒体设备失败${error.name}, ${error.message}`);
    }

    

    document.getElementById('capture').addEventListener('click', function () {
      context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
		var fullQuality = canvas.toDataURL("image/jpeg", 1.0);
		console.log(fullQuality)
		img.src = fullQuality;
		
		let url = 'http://developsys.hotpick.com/sys/oauth/loginByFace';
		alert('userId=' + userId);
		alert('url=' + url);
		axios.post(url, {
		    img: fullQuality,
		    userId: userId
		  })
		  .then(function (response) {
			  alert('response=' + response.toString());
		    console.log(response);
		  })
		  .catch(function (error) {
			 alert('error=' + error.toString());
		    console.log(error);
		  });
    })
	
	window.onload = function() {
		if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
		  //调用用户媒体设备, 访问摄像头
		  getUserMedia({video : {width: width, height: height}}, success, error);
		} else {
		  alert('不支持访问用户媒体');
		}
		userId = getQueryVariable("userId");
		// video.src = "https://www.flexclip.com/media/pages/video/home-banner-video.mp4";
		// video.onload = function(e) {
		// 	console.log(e)
		// 	video.play();
		// }
		
	}
  </script>
</body>
</html>
