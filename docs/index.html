<!DOCTYPE html>
<html lang="en">
	<head>

		<style type="text/css">

			body {

	<body>
		<section>
			<input id="file" type="file" hidden />
			<!-- https://www.flexclip.com/media/pages/video/home-banner-video.mp4?v=1623050291 -->

				id="video" 
				controls
				preload="auto"
				autoplay="autoplay"

				disablePictureInPicture 
				playsinline

				x-webkit-airplay="allow"

				x5-video-player-fullscreen='true' 
				x5-video-orientation="portraint"
				poster=""
				src=""
			>
			</video>
			<div id="capture" class="button">拍照</div>
			<div id="select" class="button">图片</div>
			<canvas id="canvas"></canvas>
			<!-- https://www.flexclip.com/media/pages/images/home/benefit02.svg?v=1623050281 -->
			<img id="img" src="" alt="预览识别图片" />
		</section>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			//访问用户媒体设备的兼容方法
			function getUserMedia(constraints, success, error) {
				if (navigator.mediaDevices.getUserMedia) {
					//最新的标准API
					navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
				} else if (navigator.webkitGetUserMedia) {
					//webkit核心浏览器
					navigator.webkitGetUserMedia(constraints, success, error)
				} else if (navigator.mozGetUserMedia) {
					//firfox浏览器
					navigator.mozGetUserMedia(constraints, success, error);
				} else if (navigator.getUserMedia) {
					//旧版API
					navigator.getUserMedia(constraints, success, error);
				}
			}

			// 获取页面传参字段值
			function getQueryVariable(variable) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) {
						return pair[1];
					}
				}
				return (false);
			}
			
			// file转base64
			function fileByBase64(file, callback) {
			  var reader = new FileReader();
			  reader.readAsDataURL(file);
			  reader.onload = function (e) {
			    callback(e.target.result)
			  };
			}
			
			// base64转blob
			function base64ByBlob (base64, callback) {
				var arr = base64.split(','), 
						mime = arr[0].match(/:(.*?);/)[1],
						bstr = atob(arr[1]), 
						n = bstr.length, 
						u8arr = new Uint8Array(n);
				while (n--) {
					u8arr[n] = bstr.charCodeAt(n);
				}
				callback(new Blob([u8arr], { type: mime }))
			}

			// 外网图片路径转成文件资源
			function _url2xml2file(url, exportImageType = 0) {
				url =
					url + (/\?/.test(url) ? "&" : "?") + "timestamp=" + new Date().getTime();
				return new Promise((resolve, reject) => {
					const xhr = new XMLHttpRequest();
					if (!xhr) {
						throw new Error("CORS not supported");
					}
					xhr.open("get", url);
					xhr.responseType = "blob";
					xhr.onload = function() {
						if (this.status == 200) {
							if (exportImageType == 1) {
								// 导出base64格式
								const reader = new FileReader();
								reader.readAsDataURL(this.response);
								reader.onload = function() {
									resolve(this.result);
								};
							} else {
								// 默认导出blobURL格式
								resolve(URL.createObjectURL(this.response));
							}
						} else {
							reject();
						}
					};
					// xhr.onloadstart	= function (e) {
					//     console.log('开始', e)
					// }
					// xhr.onprogress = function (e) {
					//     console.log('请求中', e)
					// }
					// xhr.onabort	= function (e) {
					//     console.log('打断', e)
					// }
					xhr.onerror = function(e) {
						// console.log('错误', e)
						reject(e);
					};
					xhr.ontimeout = function(e) {
						// console.log('超时', e)
						reject(e);
					};
					// xhr.onloadend = function (e) {
					//     console.log('加载完成', e)
					// }
					xhr.send();
				});
			}

			// 下载文件
			function download(href = "", filename = "") {
				if (href) {
					const a = document.createElement("a");
					a.download = filename;
					a.href = href;
					document.body.appendChild(a);
					a.click();
					a.remove();
				}
			}

			// 页面加载完触发
			window.onload = function() {
				var width = window.innerWidth;
				var height = window.innerHeight;
				var video = document.getElementById('video');
				var canvas = document.getElementById('canvas');
				var img = document.getElementById('img');
				var context = canvas.getContext('2d');
				var userId = getQueryVariable("userId");
				video.width = width;
				video.height = width;
				
				if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
					//调用用户媒体设备, 访问摄像头
					getUserMedia({
						video: {
							width: width,
							height: height
						}
					}, function success(stream) {
						//兼容webkit核心浏览器
						var CompatibleURL = window.URL || window.webkitURL;
						//将视频流设置为video元素的源
						// alert('stream=', stream);
						console.log('stream=', stream);
					
						//video.src = CompatibleURL.createObjectURL(stream);
						video.srcObject = stream;
						video.play();
					}, function error(error) {
						alert(`访问用户媒体设备失败${error.name}, ${error.message}`);
						console.log(`访问用户媒体设备失败${error.name}, ${error.message}`);
					});
				} else {
					alert('不支持访问用户媒体');
					console.log('不支持访问用户媒体');
				}
				
				// 选择本地图片
				document.getElementById('select').addEventListener('click', function() {
					var el = document.getElementById("file");
					el.click();
					el.value = "";
				})
				// 获取本地图片
				document.getElementById('file').addEventListener('change', function(e) {
					var file = e.target.files[0];
					fileByBase64(file, function(base64){
						console.log('base64=', base64);
						base64ByBlob(base64, function(blob){
							console.log('blob=', blob);
							var url = window.URL.createObjectURL(blob);
							console.log('url=', url);
						})
					})
					// sendData(file);
				})

				// 触发拍照
				document.getElementById('capture').addEventListener('click', getData)
				
				// 获取拍照图片
				function getData() {
					var canvasWidth = video.width;
					var canvasHeight = video.width / video.videoWidth * video.videoHeight;
					canvas.width = canvasWidth;
					canvas.height = canvasHeight;
					context.drawImage(video, 0, 0, canvasWidth, canvasHeight);
				
					// base64
					// var base64 = canvas.toDataURL("image/jpeg", 1.0);
					// img.src = base64;
					// sendData(base64);
					// download(base64, '123.jpg');
				
					// Blob
					canvas.toBlob(function(blob) {
						const url = window.URL.createObjectURL(blob)
						alert('bloburl=' + url);
						alert('blob=' + blob.toString());
						img.src = url;
						// window.URL.revokeObjectURL(url)
						// download(url, '123.jpg');
						sendData(blob);
					}, "image/jpeg");
				
				}
				
				var num = 0;
				// 发送图片进行识别
				function sendData(img) {
					// var url = 'http://developsys.hotpick.com/sys/common/uploadForm';
					// var url = 'http://developsys.hotpick.com/sys/oauth/loginByFace';
					// var url = 'http://192.168.0.22:8090/sys/oauth/loginByFace';
					var url = 'http://120.79.166.92:9001/sys/oauth/loginByFace';
				
					// json
					// axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
					// var data = {
					// 	img: img,
					// 	userId: userId
					// };
				
					// form
					axios.defaults.headers.post['Content-Type'] = 'multipart/form-data';
					var data = new FormData()
					// data.append("files", file);
					data.append("img", img);
					data.append("userId", userId);
				
					num++;
					alert("识别第" + num + "次")
					axios.post(url, data)
						.then(function(response) {
							if (response.success) {
								alert('识别成功');
								num = 0;
								window.close();
							} else {
								getData();
							}
							// alert('response=' + response.toString());
							console.log('response=', response);
						})
						.catch(function(error) {
							alert('识别失败');
							num = 0;
							// alert('error=' + error.toString());
							console.log('error=', error);
						});
				}
			}
		</script>
